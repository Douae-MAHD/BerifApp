name: techwork_app
description: Application professionnelle de gestion de travaux techniques
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  iconsax: ^0.0.8
  go_router: ^17.0.1
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  flutter_riverpod: ^3.0.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Material Design 3 nécessite Flutter 3.10+
  # Assurez-vous que useMaterial3 est activé dans votre thème

  # Si vous avez des assets
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Fonts optionnelles (si vous ne les ajoutez pas, Material 3 utilisera Roboto par défaut)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Medium.ttf
  #         weight: 500
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700