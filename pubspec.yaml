name: berif_app
description: Application professionnelle de gestion de travaux techniques
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  iconsax: ^0.0.8
  go_router: ^17.0.1

  # Riverpod
  flutter_riverpod: ^3.0.3

  # Firebase
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10

  # Internationalisation / Dates
  intl: ^0.19.0

  # Utilitaires
  file_picker: ^8.1.2
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true